<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browser-based 3D particle collision event viewer using CERN ATLAS Open Data">
    <meta name="keywords" content="CERN, ATLAS, particle physics, Three.js, data visualization">
    <meta name="author" content="ATLAS Particle Viewer Team">
    
    <title>ATLAS Particle Viewer - 3D Event Visualization</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='none' stroke='%2300ffff' stroke-width='3'/><circle cx='50' cy='50' r='30' fill='none' stroke='%23ffff00' stroke-width='2'/><circle cx='50' cy='50' r='15' fill='none' stroke='%23ff0080' stroke-width='1'/></svg>">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./styles.css" as="style">
    <link rel="modulepreload" href="./src/main.js">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="ATLAS Particle Viewer">
    <meta property="og:description" content="Interactive 3D visualization of CERN ATLAS particle collision events">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://atlas-particle-viewer.example.com/preview.jpg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ATLAS Particle Viewer">
    <meta name="twitter:description" content="Interactive 3D visualization of CERN ATLAS particle collision events">
    
    <!-- Performance optimizations -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="msapplication-navbutton-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Web app manifest for PWA support -->
    <link rel="manifest" href="data:application/json,{
        'name': 'ATLAS Particle Viewer',
        'short_name': 'ATLAS Viewer',
        'description': 'Interactive 3D visualization of CERN ATLAS particle collision events',
        'start_url': '.',
        'display': 'standalone',
        'background_color': '#0a0a0a',
        'theme_color': '#1a1a2e',
        'icons': [
            {
                'src': 'data:image/svg+xml,<svg xmlns=\\'http://www.w3.org/2000/svg\\' viewBox=\\'0 0 100 100\\'><circle cx=\\'50\\' cy=\\'50\\' r=\\'45\\' fill=\\'none\\' stroke=\\'%2300ffff\\' stroke-width=\\'3\\'/><circle cx=\\'50\\' cy=\\'50\\' r=\\'30\\' fill=\\'none\\' stroke=\\'%23ffff00\\' stroke-width=\\'2\\'/><circle cx=\\'50\\' cy=\\'50\\' r=\\'15\\' fill=\\'none\\' stroke=\\'%23ff0080\\' stroke-width=\\'1\\'/></svg>',
                'sizes': 'any',
                'type': 'image/svg+xml'
            }
        ]
    }">
</head>
<body>
    <!-- Main container for Three.js scene (created dynamically) -->
    <div id="three-container"></div>
    
    <!-- Application Script (ES6 Module) -->
    <script type="module" src="./src/main.js"></script>
    
    <!-- Fallback for browsers without module support -->
    <script nomodule>
        document.body.innerHTML = `
            <div style="
                position: fixed; 
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%); 
                text-align: center; 
                color: white; 
                font-family: Arial, sans-serif;
                background: rgba(0,0,0,0.8);
                padding: 40px;
                border-radius: 10px;
                border: 1px solid #ff4444;
            ">
                <h1>Browser Not Supported</h1>
                <p>This application requires a modern browser with ES6 module support.</p>
                <p>Please update your browser to use the ATLAS Particle Viewer.</p>
                <p>Recommended: Chrome 61+, Firefox 60+, Safari 10.1+, Edge 16+</p>
            </div>
        `;
    </script>
    
    <!-- Service Worker Registration for PWA features -->
    <script>
        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,console.log("ATLAS Particle Viewer PWA");')
                .catch(() => {}); // Ignore errors
        }
    </script>
    
    <!-- Performance monitoring (optional) -->
    <script>
        // Basic performance monitoring
        window.addEventListener('load', () => {
            if (performance.timing) {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                console.log(`ATLAS Particle Viewer loaded in ${loadTime}ms`);
            }
        });
        
        // Log WebGL support
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
        if (gl) {
            console.log('WebGL support detected:', gl.getParameter(gl.VERSION));
        } else {
            console.warn('WebGL not supported - application may not work correctly');
        }
    </script>
</body>
</html>
